<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path Finder by Niket</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <div class="btn-div" id="generate-btn">
      <button class="btn" type="button">
        <strong>VISUALIZE PATH</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>

        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
    </div>
    <div class="top-right-btns">
      <button id="infoButton" class="tr-btn">&#8505;</button>
      <button id="settingsButton" class="tr-btn">&#9881;</button>
    </div>
    <div id="sidebar">
      <h2>Control Panel</h2>
      <label for="radiusSlider"
        >Radius: <span id="radiusValue">1</span> km</label
      >
      <input type="range" id="radiusSlider" min="1" max="100" value="1" />
      <label for="speedSlider"
        >Animation Speed: <span id="speedValue">5</span></label
      >
      <input type="range" id="speedSlider" min="1" max="10" value="5" />
      <div class="toggle-div">
        <label for="visualization-toggle"
          >Algorithm Exploration Visualization</label
        >
        <div class="toggle-btn active" id="visualization-toggle"></div>
      </div>
    </div>

    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- <div id="timer">Elapsed time: 0s</div> -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
